spring:
  ai:
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
        initialize-schema: on
        collection-name: docs
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-test-query: select 1
      maximum-pool-size: 10
      connection-timeout: 3000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

options:
  jdbc:
    enabled: false
  query-service:
    enabled: false
  vector-search:
    enabled: false
  full-text-search:
    enabled: false
  test-chat:
    enabled: true
  model:
    deep-seek:
      enabled: true
    giga-chat:
      enabled: false
    ollama:
      name: deepseek-r1:7b
      enabled: false
  yandex-search-client:
    enabled: true
    driver:
      local: true
      # requires downloadDriver task execution
      location: ./driver/chromedriver-linux64/chromedriver
      headless: false
      hubUrl: http://localhost:4444/wd/hub